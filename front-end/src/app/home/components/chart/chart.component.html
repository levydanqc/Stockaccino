<ejs-chart [primaryXAxis]="xAxis" [primaryYAxis]="yAxis" [title]="chartTitle" [tooltip]="tooltipSettings"
    [crosshair]="crossSettings">
    <e-series-collection>
        <e-series type="Candle" name="Apple Inc." [dataSource]="data" xName="x" high="high" low="low" open="open"
            close="close" volume="volume" [marker]="marker">
        </e-series>
    </e-series-collection>
</ejs-chart>
