<div class="DashBoardContainer">
    <div class="DashBoardContent">
        <h2>Informations du compte: </h2>
        <div *ngIf="">
            <form (submit)="submitForm()" [formGroup]="form">
                <div class="form-group">
                    <label for="email">Adresse courriel</label>
                    <input name="email" id="email" class="form-control" formControlName="email"
                        [value]="placeholder('email')" [disabled]="isShow()">
                    <mat-error *ngIf="this.form.get('email')!.invalid">{{getEmailError()}}</mat-error>
                </div>
                <div class="form-group">
                    <label for="prenom">Pr√©nom</label>
                    <input name="prenom" id="prenom" class="form-control" formControlName="prenom"
                        [value]="placeholder('prenom')" [disabled]="isShow()">
                </div>
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input name="nom" id="nom" class="form-control" formControlName="nom" [value]="placeholder('nom')"
                        [disabled]="isShow()">
                </div>
                <button *ngIf="isShow()" type="button" (click)="switch('modify')" class="btn btn-dark">Modifier mon
                    compte</button>
                <div *ngIf="isShow()">
                    <button type="button" type="submit" class="btn btn-dark">Sauvegarder</button>
                    <button type="button" (click)="switch('show')" class="btn btn-dark myBtn">Annuler</button>
                </div>
            </form>
        </div>
    </div>
</div>
