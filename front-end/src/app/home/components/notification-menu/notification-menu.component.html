<div class="notification-wrapper position-relative px-1 py-2 float-end">
    <div class="notification-btn rounded-pill d-flex p-3" (click)="toggleNotification(!show)"
        (mouseover)="icon = 'notifications'" (mouseout)="icon = 'notifications_none'" [ngClass]="{'opened': show}">
        <mat-icon mat-list-icon>{{ icon }}</mat-icon>
    </div>
    <div *ngIf="show" class="notification-content shadow-lg end-0 position-absolute rounded-3 border border-2"
        (clickOutside)="toggleNotification(false)" [exclude]="'.notification-wrapper'">
        <div class="p-1">
            <span class="label text-center fw-bolder fs-3">Notifications</span>
        </div>
        <mat-divider></mat-divider>
        <div class="p-1">
            <div class="notification-item position-relative d-flex justify-content-between align-items-center px-1 py-2 my-3 fs-5"
                *ngFor="let notification of notifications" role="button" (click)="notification.read = true">
                <span>{{ notification.message }}</span>
                <span *ngIf="!notification.read"
                    class="top-50 end-0 p-2 mx-3 bg-danger border border-light rounded-circle">
                    <span class="visually-hidden">Non lue</span>
                </span>
            </div>
        </div>
    </div>
