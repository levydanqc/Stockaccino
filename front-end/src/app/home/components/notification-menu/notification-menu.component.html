<div class="notification-wrapper">
    <!-- You can put an icon from Material Design icon or Fontawesome -->
    <div class="notification-btn" (click)="openNotification(!show)" (mouseover)="icon = 'notifications'"
        (mouseout)="icon = 'notifications_none'">
        <mat-icon mat-list-icon>{{ icon }}</mat-icon>
    </div>
    <div *ngIf="show" class="notification-content" (clickOutside)="openNotification(false)">
        <div class="notification-header">
            <span class="label">Notifications</span>
        </div>
    </div>
</div>
