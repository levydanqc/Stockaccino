<div class="authentication" fxLayout="column" fxLayoutAlign="center center">
    <mat-card [class.mat-elevation-z24]="true" class="px-5">
        <mat-card-title fxLayout="row" fxLayoutAlign="space-between">
            <button mat-flat-button class="btnPerso" (click)="switchForm('login')"
                [ngClass]="{'active': showLogin}">Connexion</button>
            <button mat-flat-button class="btnPerso" (click)="switchForm('signin')"
                [ngClass]="{'active': showSignin}">S'inscrire</button>
        </mat-card-title>

        <form novalidate #myForm="ngForm" [formGroup]="form" class="example-form" class="px-3">
            <mat-card-content>
                <app-login *ngIf="showLogin" fxLayout="column" [formGroup]="this.form" [pwd]="pwd"
                    [getEmailError]="getEmailError" [getPwdError]="getPwdError" (onSubmit)="onSubmit()">
                </app-login>
                <app-signin *ngIf="showSignin" fxLayout="column" [formGroup]="this.form" [pwd]="pwd"
                    (authSignIn)="authSignIn()" (authSubmit)="onSubmit()" [getEmailError]="getEmailError"
                    [getPwdError]="getPwdError">
                </app-signin>
                <app-reset *ngIf="showReset" fxLayout="column" [formGroup]="this.form" [getEmailError]="getEmailError"
                    (formSubmit)="onSubmit()" (formReset)="onReset()">
                </app-reset>
            </mat-card-content>
        </form>
        <div *ngIf="editor === 'login'">
            <mat-card-footer class="w-100" fxLayoutAlign="end end">
                <button mat-flat-button (click)="switchForm('reset')" [ngClass]="{'active': showReset}">Mot de passe
                    oublié</button>
            </mat-card-footer>
        </div>
    </mat-card>
    <img src="assets/logo.svg" class="logo">
    <div class="my-5 h1 text-center slogan" fxLayout="row" fxLayoutAlign="center center">
        Stockaccino, la gestion des stocks aussi simple que de se faire un café...
    </div>
</div>
